<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="/static/css/inicio.css">
        <link rel="stylesheet" href="/static/iconos/css/all.min.css">
        <title>{{titulo}}</title>
    </head>
    <body>
        <section class="info">
            <h1>CODECC</h1>
            <h2>Control de Creditos Complementarios</h2>
            <p>Seleccione la modalidad de uso</p>
        </section>

            <section class="opciones">    
            <button id="alumno">
                <p>Alumno</p>
                <i class="icono fas fa-school"></i>

            <button id="docente">
                <p>Docente</p>
                <i class="icono fas fa-chalkboard-teacher"></i>
            </button>

            </section>
        <script type="text/javascript">
            document.getElementById("alumno").addEventListener("click",alumno)
            document.getElementById("docente").addEventListener("click",docente)

            function alumno(){
                location.href="/login_alumno"
            }

            function docente(){
                location.href="/login_docente"
            }
        </script>
    </body>
